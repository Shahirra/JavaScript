<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        do{
            var age = prompt("Please enter your age");
            if(age > 0){
                if(age >= 1 && age <= 10 ){
                    alert("you are child");
                }else if(age >= 11 && age <= 18){
                alert("you are teenager"); 
                }else if(age >= 19 && age <= 50){
                    alert("you are grown up");
                }else if(age > 50){
                    alert("you are old");
                }
            }else{
                alert("you should enter a psitive number");
            }
             var confirmMessage = confirm("Do you want to continue? (ok / cancel)");
        }while(confirmMessage)

        //_____________________________________________________________________________

        var str = prompt("Enter a string").toLowerCase();
        var count = 0;
        for(i=0;i<str.length;i++){
            if(str.charAt(i) == "a" || str.charAt(i) == "e" || str.charAt(i) == "o" 
            || str.charAt(i) == "u" || str.charAt(i) == "i"){
                count ++ ;
            }
        }
        alert ("the number of vowels = "+ count);

        //_________________________________________________________________________________
        
            
            var convertHour = prompt("Enter the 24 hour clock");
            var hour = convertHour ;
            

            //only -12 from hours if it is greater than 12 (if not back at mid night)
            if(hour > 12){
                hour-= 12 ;
            }else{
                hour;
            }

            //if 0 then it is 12 am
            if(hour == "0"){
                hour = 12 ;
            }else{
                hour;
            }

            // suffix = (hours >= 12)? 'pm' : 'am';
            if(convertHour>=12){
                var suffix = "PM";
            }else{
                suffix = "AM";
            }

            document.write(convertHour+" --> "+hour+" "+suffix);
   
    </script>
    
    
</body>
</html>
